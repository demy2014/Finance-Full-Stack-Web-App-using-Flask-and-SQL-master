{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 text-md-left mt-5">
            <h1>Sell</h1>
            <form action="/sell" method="post" class="mt-5">
                <div class="form-group">
                    <label for="cars">Select a Stock:</label>
                    <select name="symbol" class="form-control">
                        {% for i in range(symbol_list_length) %}
                        <option value= "{{ symbol_list[i].symbol }}" >{{ symbol_list[i].symbol }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
                </div>
                <button class="btn btn-outline-success mt-2" type="submit">Sell</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="../static/images/animated-revenue.svg">
        </div>
    </div>
</div>
{% endblock %}
