{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-6 text-md-left mt-5">
            <h1>Buy</h1>
            <form action="/buy" method="post" class="mt-5">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
                </div>
                 <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
                </div>
                <button class="btn btn-outline-success mt-2" type="submit">Buy</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="../static/images/animated-wallet.svg">
        </div>
    </div>
</div>
{% endblock %}
